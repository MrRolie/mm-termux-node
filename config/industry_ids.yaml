# TrendForce alert monitor config

# Indicator list
indicator_ids:
  - 6106
  # - 1234  # Add more as needed

# Default alert parameters
default_threshold: 10.0
default_n_periods: 3

# Per-indicator overrides (optional)
# indicator_6106_threshold: 10.0
# indicator_6106_n_periods: 3

# Connection settings
concurrency: 4
timeout: 30
retries: 3
backoff_base: 1.5

# Paths
state_file: data/state.json
env_file: .env
